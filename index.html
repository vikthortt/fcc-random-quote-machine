<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script> 
  
  
  <link rel="stylesheet" href="css/main.css">
  
  
  <title>Random Quote Machine</title>
</head>
<body ng-app="randomQuoteMachine">
 
  <div class="flex-container">
   <div class="flex-item">
    <div class="mdl-card mdl-shadow--4dp card-center" ng-controller="QuoteController">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">
          <div class="quote">
            {{quote.quote}}
          </div>
        </h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="author">
          {{quote.author}}
        </div>
      </div>

      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="generateNewQuote()">Nueva</button>
      </div>
    </div>
  </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
